<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Ex04 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>body{background-image: url("/images/BackgroudCardGame.jpg")}</style>
</head>
<body >

<div class="container">
    <div class="p-2 mb-3 bg-light rounded-5">
        <div class="container-fluid py-2">
            <h1 class="text-center display-5 fw-bold"> Memory Card Game </h1>
            <p class="text-center fs-4"> Click on the cards to flip them and find the matching pairs with as little
                flips as possible. <br> Have fun & Good luck (: </p>
        </div>
    </div>

    <div id="formPage">
        <form id="messageForm" name="myForm">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-6">
                    <label for="name" class="form-label fs-4 fw-bold"> Your Name : </label>
                        <input type="text" class="form-control name" id="name"
                               placeholder="Enter your name including letters and digits only" required>
                    <br>
                </div>
            </div>
            <p>
                <input type="submit" class="btn btn-outline-primary btn-lg me-2" value="Play" id="Play">
                <button class="btn btn-outline-secondary btn-lg  me-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#Settings" aria-expanded="false" aria-controls="Settings">
                    Settings
                </button>
                <button type="button" class="btn btn-outline-secondary btn-lg" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"> High Scores </button>
            </p>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalRanked"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalRanked"> Leaderboard </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="tableScore">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"> Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="collapse" id="Settings">
                <div class="row">
                    <div class="col-12 col-md-12 col-xl-12">
                        <div class="row">

                            <div class="col-12 col-md-6 col-xl-6">
                                <label for="name" class="form-label"> Number of rows : </label>
                                <select class="form-select" aria-label="Default select example"
                                        id="numberOfRows"> </select>
                            </div>

                            <div class="col-12 col-md-6 col-xl-6">
                                <label for="name" class="form-label"> Number of columns : </label>
                                <select class="form-select" aria-label="Default select example" id="numberOfCol">

                                </select>
                            </div>

                            <div id="boardSizeError" class="d-none">
                                <p style="color:red;"> Number of cards (rows X columns) must be
                                    even, please correct your choice. </p>
                            </div>
                            <br>
                            <div class="col-12 col-md-6 col-xl-6">
                                <label for="name" class="form-label"> Delay (in seconds) : </label>
                                <select class="form-select" id="timer" aria-label="Default select example">
                                    <option value="0.5">0.5</option>
                                    <option value="1">1</option>
                                    <option value="1.5" selected>1.5</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="gameBoard" class="d-none">
        <div id="numberOfClicks"></div>
        <div id="gameTableImg">

        </div>
        <br>
        <button type="button" class="btn btn-danger btn-lg me-2" id="Back"> Back</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="js/ex4.js"></script>
</body>
</html>
