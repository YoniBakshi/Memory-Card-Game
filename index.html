<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ex4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="p-2 mb-3 bg-light rounded-3">
        <div class="container-fluid py-2">
            <h1 class="display-5 fw-bold">Memory Game</h1>
            <p class="col-md-8 fs-4">///////////////////////////////////</p>
        </div>
    </div>

    <div id="formPage">
        <form id="messageForm">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-6">
                    <p><label for="name" class="form-label"> Your Name : </label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </p>
                </div>
                <div id="nameValid">
                    <p style="color:red;">Invalid input</p>
                </div>
            </div>
            <p>
                <button type="button" class="btn btn-primary me-2" id="Play" value="Play">
                    Play
                </button>
                <button class="btn btn-primary me-2" type="button" data-bs-toggle="collapse"
                        data-bs-target="#Settings"
                        aria-expanded="false" aria-controls="Settings">
                    Settings
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    High Scores
                </button>
            </p>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> Leaderboard </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="tableScore">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="collapse" id="Settings">
                <div class="row">
                    <div class="col-12 col-md-12 col-xl-12">
                        <div class="row">
                            <p>
                            <div class="col-12 col-md-6 col-xl-6">
                                <label for="name" class="form-label"> Number of rows : </label>
                                <select class="form-select" aria-label="Default select example" id="numberOfRows">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" selected>4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="col-12 col-md-6 col-xl-6">
                                <label for="name" class="form-label"> Number of cols : </label>
                                <select class="form-select" aria-label="Default select example" id="numberOfCol">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" selected>4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div id="boardSizeError">
                                <p style="color:red;">Number of cards (rows X columns) must be
                                    even, please correct your choice.</p>
                            </div>
                            </p>

                            <div class="col-12 col-md-6 col-xl-6">
                                <label for="name" class="form-label"> Delay (in seconds) : </label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="gameBoard">
        <div id="gameTableImg">
        </div>
        <button type="button" class="btn btn-primary me-2" id="Back" value="Play">
            Back
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="js/ex4.js"></script>
</body>
</html>
